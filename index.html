<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake - Discord Activity</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            min-height: 100vh;
            color: #4a3c28;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
            color: #4a3c28;
        }

        .discord-user {
            background: rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
            margin-bottom: 20px;
            color: #4a3c28;
            font-weight: 600;
        }

        .main-content {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .game-section {
            flex: 1;
            min-width: 300px;
            max-width: 500px;
        }

        .game-wrapper {
            background: rgba(255, 255, 255, 0.25);
            padding: 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(74, 60, 40, 0.3);
        }

        .game-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        .score, .personal-best {
            background: rgba(255, 223, 0, 0.3);
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 600;
        }

        canvas {
            border: 4px solid rgba(255, 223, 0, 0.5);
            border-radius: 10px;
            background: #2a2416;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            display: block;
            margin: 0 auto;
            max-width: 100%;
        }

        .controls {
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.8;
            text-align: center;
            color: #4a3c28;
        }

        .leaderboard-section {
            flex: 0 0 350px;
            min-width: 300px;
        }

        .leaderboard {
            background: rgba(255, 255, 255, 0.25);
            padding: 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(74, 60, 40, 0.3);
            max-height: 600px;
            overflow-y: auto;
        }

        .leaderboard h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8em;
            color: #4a3c28;
        }

        .leaderboard-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: transform 0.2s;
        }

        .leaderboard-item:hover {
            transform: translateX(5px);
            background: rgba(255, 255, 255, 0.3);
        }

        .rank {
            font-size: 1.5em;
            font-weight: bold;
            min-width: 40px;
            text-align: center;
        }

        .rank-1 { color: #FFD700; text-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
        .rank-2 { color: #C0C0C0; }
        .rank-3 { color: #CD7F32; }

        .player-info {
            flex: 1;
        }

        .player-name {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 5px;
            color: #4a3c28;
        }

        .player-score {
            font-size: 1.3em;
            color: #e67e22;
            font-weight: bold;
        }

        .current-player {
            border: 2px solid #f39c12;
            box-shadow: 0 0 20px rgba(243, 156, 18, 0.4);
        }

        .game-over {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .game-over-content {
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
        }

        .game-over h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #c0392b;
        }

        .btn {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(243, 156, 18, 0.3);
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #4a3c28;
        }

        #debugLog {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            font-size: 0.8em;
            max-height: 150px;
            overflow-y: auto;
            margin-top: 10px;
            display: inline-block;
            max-width: 600px;
            color: #f6d365;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }

            .leaderboard-section {
                order: 2;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçå Banana Snake üêç</h1>
            <div class="discord-user" id="userInfo">
                <div class="loading">Connecting to Discord...</div>
            </div>
            <div id="debugLog"></div>
        </div>

        <div class="main-content">
            <div class="game-section">
                <div class="game-wrapper">
                    <div class="game-info">
                        <div class="score">Score: <span id="score">0</span></div>
                        <div class="personal-best">Best: <span id="personalBest">0</span></div>
                    </div>
                    <canvas id="gameCanvas" width="400" height="400"></canvas>
                    <div class="controls">
                        ‚¨ÜÔ∏è‚¨áÔ∏è‚¨ÖÔ∏è‚û°Ô∏è Use arrow keys to play | SPACE to pause
                    </div>
                </div>
            </div>

            <div class="leaderboard-section">
                <div class="leaderboard">
                    <h2>üèÜ Leaderboard</h2>
                    <div id="leaderboardList">
                        <div class="loading">Loading...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <h2>Game Over!</h2>
            <p style="font-size: 1.5em; margin: 20px 0; color: #4a3c28;">Score: <span id="finalScore">0</span></p>
            <p id="newRecordMsg" style="font-size: 1.2em; color: #FFD700; display: none; margin-bottom: 10px; text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);">
                üéâ New personal best!
            </p>
            <button class="btn" id="restartBtn">Play Again</button>
        </div>
    </div>

    <script type="module">
        import { DiscordSDK } from 'https://unpkg.com/@discord/embedded-app-sdk@2.4.0/output/index.mjs';
        window.DiscordSDK = DiscordSDK;
        window.dispatchEvent(new Event('discord-sdk-loaded'));
    </script>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const personalBestElement = document.getElementById('personalBest');
        const gameOverDiv = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const newRecordMsg = document.getElementById('newRecordMsg');
        const userInfoDiv = document.getElementById('userInfo');
        const leaderboardList = document.getElementById('leaderboardList');
        const debugLog = document.getElementById('debugLog');
        const restartBtn = document.getElementById('restartBtn');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [{ x: 10, y: 10 }];
        let velocity = { x: 0, y: 0 };
        let food = { x: 15, y: 15 };
        let score = 0;
        let personalBest = 0;
        let gameLoop;
        let isPaused = false;
        let currentUser = null;
        let discordSdk = null;

        function getStorage() {
            return window.storage || null;
        }

        function log(message, emoji = 'üìù') {
            console.log(message);
            const logEntry = document.createElement('div');
            logEntry.textContent = `${emoji} ${message}`;
            logEntry.style.marginBottom = '3px';
            debugLog.appendChild(logEntry);
            debugLog.scrollTop = debugLog.scrollHeight;
        }

        async function initStorage() {
            try {
                const storage = getStorage();
                if (storage) {
                    log('Discord persistent storage available', 'üíæ');
                    return true;
                }
                log('Using localStorage fallback', 'üíæ');
                return false;
            } catch (error) {
                console.error('Storage check failed:', error);
                return false;
            }
        }

        async function initUser() {
            try {
                if (!window.DiscordSDK) {
                    log('Discord SDK not available', '‚ùå');
                    createFallbackUser();
                    return;
                }

                log('Initializing Discord SDK...', '‚è≥');
                discordSdk = new window.DiscordSDK('1373200027291488386');
                await discordSdk.ready();
                log('Discord SDK ready', '‚úÖ');

                log('Getting instance participants...', '‚è≥');
                
                // M√©thode simplifi√©e pour obtenir l'utilisateur
                const channelId = discordSdk.channelId;
                const guildId = discordSdk.guildId;
                const instanceId = discordSdk.instanceId;
                
                log(`Channel: ${channelId} | Guild: ${guildId}`, 'üîç');

                // Tenter d'obtenir les informations utilisateur via l'instance
                try {
                    // Dans l'embedded app SDK v2, on utilise getInstanceConnectedParticipants
                    const response = await discordSdk.commands.getInstanceConnectedParticipants();
                    
                    if (response && response.participants && response.participants.length > 0) {
                        const user = response.participants[0];
                        currentUser = {
                            id: user.id,
                            username: user.username || user.global_name || `User${user.id.slice(-4)}`,
                            avatar: user.avatar
                        };
                        log(`User found: ${currentUser.username}`, '‚úÖ');
                    } else {
                        log('No participants found, trying alternative...', '‚ö†Ô∏è');
                        // Essayer d'obtenir l'utilisateur via le contexte
                        if (discordSdk.platform) {
                            currentUser = {
                                id: instanceId || 'instance_user',
                                username: `Player${Math.floor(Math.random() * 1000)}`,
                                avatar: null
                            };
                            log(`Using instance user: ${currentUser.username}`, 'üë§');
                        } else {
                            createFallbackUser();
                        }
                    }
                } catch (participantError) {
                    log(`Participant fetch error: ${participantError.message}`, '‚ö†Ô∏è');
                    createFallbackUser();
                }

            } catch (error) {
                log(`SDK init failed: ${error.message}`, '‚ùå');
                createFallbackUser();
            }

            function createFallbackUser() {
                currentUser = {
                    id: 'user_' + Math.random().toString(36).substr(2, 9),
                    username: `Player${Math.floor(Math.random() * 1000)}`,
                    avatar: null
                };
                log(`Using fallback user: ${currentUser.username}`, 'üë§');
            }

            if (currentUser) {
                userInfoDiv.innerHTML = `üë§ ${currentUser.username}`;
                loadPersonalBest();
                loadLeaderboard();
            }
        }

        async function loadPersonalBest() {
            try {
                const storage = getStorage();
                let storedScore = 0;

                if (storage) {
                    const result = await storage.get(`score:${currentUser.id}`);
                    storedScore = result ? parseInt(result.value) || 0 : 0;
                } else {
                    storedScore = parseInt(localStorage.getItem(`snake_score_${currentUser.id}`)) || 0;
                }

                personalBest = storedScore;
                personalBestElement.textContent = personalBest;
            } catch (error) {
                personalBest = 0;
                personalBestElement.textContent = personalBest;
            }
        }

        async function saveScore(newScore) {
            if (newScore <= personalBest) return;

            try {
                const storage = getStorage();
                if (storage) {
                    await storage.set(`score:${currentUser.id}`, newScore.toString(), true);
                    await storage.set(`user:${currentUser.id}`, currentUser.username, true);
                } else {
                    localStorage.setItem(`snake_score_${currentUser.id}`, newScore.toString());
                    localStorage.setItem(`snake_user_${currentUser.id}`, currentUser.username);
                }

                personalBest = newScore;
                personalBestElement.textContent = personalBest;
                loadLeaderboard();
                log(`New personal best: ${newScore}`, 'üèÜ');
            } catch (error) {
                console.error('Score save failed:', error);
            }
        }

        async function loadLeaderboard() {
            try {
                const storage = getStorage();
                let scores = [];

                if (storage) {
                    const result = await storage.list('score:');
                    if (result?.keys) {
                        for (let key of result.keys) {
                            try {
                                const scoreResult = await storage.get(key);
                                const userId = key.replace('score:', '');
                                const userResult = await storage.get(`user:${userId}`);

                                scores.push({
                                    userId,
                                    username: userResult?.value || 'Player',
                                    score: parseInt(scoreResult?.value) || 0
                                });
                            } catch (e) {}
                        }
                    }
                } else {
                    for (let i = 0; i < localStorage.length; i++) {
                        const key = localStorage.key(i);
                        if (key?.startsWith('snake_score_')) {
                            const userId = key.replace('snake_score_', '');
                            const username = localStorage.getItem(`snake_user_${userId}`) || 'Player';
                            scores.push({
                                userId,
                                username,
                                score: parseInt(localStorage.getItem(key)) || 0
                            });
                        }
                    }
                }

                scores.sort((a, b) => b.score - a.score);
                scores = scores.slice(0, 10);
                displayLeaderboard(scores);
            } catch (error) {
                console.error('Leaderboard load failed:', error);
                leaderboardList.innerHTML = '<p style="text-align: center; opacity: 0.7;">Loading failed</p>';
            }
        }

        function displayLeaderboard(scores) {
            if (scores.length === 0) {
                leaderboardList.innerHTML = '<p style="text-align: center; opacity: 0.7;">No scores yet</p>';
                return;
            }

            let html = '';
            scores.forEach((player, index) => {
                const rank = index + 1;
                const isCurrentUser = player.userId === currentUser?.id;
                const rankClass = rank <= 3 ? `rank-${rank}` : '';

                html += `
                    <div class="leaderboard-item ${isCurrentUser ? 'current-player' : ''}">
                        <div class="rank ${rankClass}">#${rank}</div>
                        <div class="player-info">
                            <div class="player-name">${player.username} ${isCurrentUser ? '(You)' : ''}</div>
                            <div class="player-score">${player.score} pts</div>
                        </div>
                    </div>
                `;
            });
            leaderboardList.innerHTML = html;
        }

        function drawGame() {
            if (isPaused) {
                drawStatic();
                return;
            }

            if (velocity.x === 0 && velocity.y === 0) {
                drawStatic();
                return;
            }

            const head = {
                x: snake[0].x + velocity.x,
                y: snake[0].y + velocity.y
            };

            if (head.x < 0) head.x = tileCount - 1;
            if (head.x >= tileCount) head.x = 0;
            if (head.y < 0) head.y = tileCount - 1;
            if (head.y >= tileCount) head.y = 0;

            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    endGame();
                    return;
                }
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreElement.textContent = score;
                placeFood();
            } else {
                snake.pop();
            }

            drawStatic();
        }

        function drawStatic() {
            ctx.fillStyle = '#2a2416';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.strokeStyle = 'rgba(246, 211, 101, 0.1)';
            ctx.lineWidth = 1;
            for (let i = 0; i < tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            ctx.shadowBlur = 15;
            ctx.shadowColor = '#FFD700';
            ctx.fillStyle = '#FFD700';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
            ctx.shadowBlur = 0;

            snake.forEach((segment, index) => {
                const gradient = ctx.createLinearGradient(
                    segment.x * gridSize, segment.y * gridSize,
                    (segment.x + 1) * gridSize, (segment.y + 1) * gridSize
                );

                if (index === 0) {
                    gradient.addColorStop(0, '#f39c12');
                    gradient.addColorStop(1, '#e67e22');
                } else {
                    gradient.addColorStop(0, '#f6d365');
                    gradient.addColorStop(1, '#fda085');
                }

                ctx.fillStyle = gradient;
                ctx.fillRect(
                    segment.x * gridSize + 1,
                    segment.y * gridSize + 1,
                    gridSize - 2,
                    gridSize - 2
                );
            });
        }

        function placeFood() {
            food.x = Math.floor(Math.random() * tileCount);
            food.y = Math.floor(Math.random() * tileCount);

            for (let segment of snake) {
                if (food.x === segment.x && food.y === segment.y) {
                    placeFood();
                    return;
                }
            }
        }

        async function endGame() {
            if (gameLoop) {
                clearInterval(gameLoop);
                gameLoop = null;
            }

            finalScoreElement.textContent = score;

            if (score > personalBest) {
                newRecordMsg.style.display = 'block';
                await saveScore(score);
            } else {
                newRecordMsg.style.display = 'none';
            }

            gameOverDiv.style.display = 'flex';
        }

        function restartGame() {
            if (gameLoop) {
                clearInterval(gameLoop);
                gameLoop = null;
            }

            snake = [{ x: 10, y: 10 }];
            velocity = { x: 0, y: 0 };
            score = 0;
            isPaused = false;

            scoreElement.textContent = score;
            gameOverDiv.style.display = 'none';

            placeFood();
            drawStatic();

            gameLoop = setInterval(drawGame, 100);
            log('Game restarted', 'üîÑ');
        }

        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp':
                    if (velocity.y === 0) velocity = { x: 0, y: -1 };
                    e.preventDefault();
                    break;
                case 'ArrowDown':
                    if (velocity.y === 0) velocity = { x: 0, y: 1 };
                    e.preventDefault();
                    break;
                case 'ArrowLeft':
                    if (velocity.x === 0) velocity = { x: -1, y: 0 };
                    e.preventDefault();
                    break;
                case 'ArrowRight':
                    if (velocity.x === 0) velocity = { x: 1, y: 0 };
                    e.preventDefault();
                    break;
                case ' ':
                    isPaused = !isPaused;
                    log(`Game ${isPaused ? 'paused' : 'resumed'}`, isPaused ? '‚è∏Ô∏è' : '‚ñ∂Ô∏è');
                    e.preventDefault();
                    break;
            }
        });

        function waitForDiscordSDK() {
            return new Promise((resolve) => {
                const isInDiscord = window.self !== window.top;
                log(`Discord iframe detected: ${isInDiscord}`, isInDiscord ? '‚úÖ' : 'üîç');

                if (!isInDiscord) {
                    log('Running in browser test mode', 'üß™');
                    resolve();
                    return;
                }

                if (window.DiscordSDK) {
                    log('Discord SDK already loaded', '‚úÖ');
                    resolve();
                    return;
                }

                log('Waiting for Discord SDK...', '‚è≥');

                const onSdkLoaded = () => {
                    log('Discord SDK loaded via event', '‚úÖ');
                    resolve();
                };

                window.addEventListener('discord-sdk-loaded', onSdkLoaded, { once: true });

                let attempts = 0;
                const maxAttempts = 50;
                const checkInterval = setInterval(() => {
                    attempts++;
                    if (window.DiscordSDK) {
                        clearInterval(checkInterval);
                        resolve();
                        return;
                    }
                    if (attempts >= maxAttempts) {
                        log('SDK timeout (5s)', '‚ö†Ô∏è');
                        clearInterval(checkInterval);
                        resolve();
                    }
                }, 100);
            });
        }

        (async () => {
            await waitForDiscordSDK();
            await initStorage();
            await initUser();

            placeFood();
            drawStatic();

            gameLoop = setInterval(drawGame, 100);

            restartBtn.addEventListener('click', restartGame);

            log('Banana Snake initialized', 'üöÄ');
        })();
    </script>
</body>
</html>
