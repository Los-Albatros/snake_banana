<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake - Discord Activity</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }

        .discord-user {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
            margin-bottom: 20px;
        }

        .main-content {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .game-section {
            flex: 1;
            min-width: 300px;
            max-width: 500px;
        }

        .game-wrapper {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .game-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        .score, .personal-best {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
        }

        canvas {
            border: 4px solid rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            background: #1a1a2e;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            display: block;
            margin: 0 auto;
            max-width: 100%;
        }

        .controls {
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.8;
            text-align: center;
        }

        .leaderboard-section {
            flex: 0 0 350px;
            min-width: 300px;
        }

        .leaderboard {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-height: 600px;
            overflow-y: auto;
        }

        .leaderboard h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .leaderboard-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: transform 0.2s;
        }

        .leaderboard-item:hover {
            transform: translateX(5px);
            background: rgba(255, 255, 255, 0.15);
        }

        .rank {
            font-size: 1.5em;
            font-weight: bold;
            min-width: 40px;
            text-align: center;
        }

        .rank-1 { color: #FFD700; }
        .rank-2 { color: #C0C0C0; }
        .rank-3 { color: #CD7F32; }

        .player-info {
            flex: 1;
        }

        .player-name {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .player-score {
            font-size: 1.3em;
            color: #4ecdc4;
            font-weight: bold;
        }

        .current-player {
            border: 2px solid #4ecdc4;
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.3);
        }

        .game-over {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .game-over-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
        }

        .game-over h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #ff6b6b;
        }

        .btn {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .leaderboard-section {
                order: 2;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üêç Snake Game</h1>
            <div class="discord-user" id="userInfo">
                <div class="loading">Connecting to Discord...</div>
            </div>
            <div id="debugLog" style="background: rgba(0,0,0,0.5); padding: 10px; border-radius: 5px; font-size: 0.8em; max-height: 150px; overflow-y: auto; margin-top: 10px; display: inline-block; max-width: 600px;"></div>
        </div>

        <div class="main-content">
            <div class="game-section">
                <div class="game-wrapper">
                    <div class="game-info">
                        <div class="score">Score: <span id="score">0</span></div>
                        <div class="personal-best">Best: <span id="personalBest">0</span></div>
                    </div>
                    <canvas id="gameCanvas" width="400" height="400"></canvas>
                    <div class="controls">
                        ‚¨ÜÔ∏è‚¨áÔ∏è‚¨ÖÔ∏è‚û°Ô∏è Use arrow keys to play | SPACE to pause
                    </div>
                </div>
            </div>

            <div class="leaderboard-section">
                <div class="leaderboard">
                    <h2>üèÜ Leaderboard</h2>
                    <div id="leaderboardList">
                        <div class="loading">Loading...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <h2>Game Over!</h2>
            <p style="font-size: 1.5em; margin: 20px 0;">Score: <span id="finalScore">0</span></p>
            <p id="newRecordMsg" style="font-size: 1.2em; color: #FFD700; display: none; margin-bottom: 10px;">
                üéâ New personal best!
            </p>
            <button class="btn" id="restartBtn">Play Again</button>
        </div>
    </div>

    <!-- Discord Embedded SDK from unpkg CDN -->
    <script type="module">
        // Import Discord SDK
        import { DiscordSDK } from 'https://unpkg.com/@discord/embedded-app-sdk@2.4.0/output/index.mjs';
        
        // Expose DiscordSDK globally
        window.DiscordSDK = DiscordSDK;
        
        // Trigger event when SDK is ready
        window.dispatchEvent(new Event('discord-sdk-loaded'));
    </script>
    
    <script>
        // Game elements and DOM references
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const personalBestElement = document.getElementById('personalBest');
        const gameOverDiv = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const newRecordMsg = document.getElementById('newRecordMsg');
        const userInfoDiv = document.getElementById('userInfo');
        const leaderboardList = document.getElementById('leaderboardList');
        const debugLog = document.getElementById('debugLog');
        const restartBtn = document.getElementById('restartBtn');

        // Game constants
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        // Game state
        let snake = [{ x: 10, y: 10 }];
        let velocity = { x: 0, y: 0 };
        let food = { x: 15, y: 15 };
        let score = 0;
        let personalBest = 0;
        let gameLoop;
        let isPaused = false;
        let currentUser = null;
        let discordSdk = null;

        // Helper to get safe storage reference (Discord storage or localStorage fallback)
        function getStorage() {
            return window.storage || null;
        }

        // Log messages to on-screen debug panel
        function log(message, emoji = 'üìù') {
            console.log(message);
            const logEntry = document.createElement('div');
            logEntry.textContent = `${emoji} ${message}`;
            logEntry.style.marginBottom = '3px';
            debugLog.appendChild(logEntry);
            debugLog.scrollTop = debugLog.scrollHeight;
        }

        // Initialize persistent storage check
        async function initStorage() {
            try {
                const storage = getStorage();
                if (storage) {
                    log('Discord persistent storage available', 'üíæ');
                    return true;
                }
                log('Using localStorage fallback (test mode)', 'üíæ');
                return false;
            } catch (error) {
                console.error('Storage check failed:', error);
                return false;
            }
        }

        // Initialize Discord user and SDK
        async function initUser() {
            try {
                if (!window.DiscordSDK) {
                    log('Discord SDK not available', '‚ùå');
                    createFallbackUser();
                    return;
                }

                log('Initializing Discord SDK...', '‚è≥');
                discordSdk = new window.DiscordSDK('1373200027291488386');
                await discordSdk.ready();
                log('Discord SDK ready', '‚úÖ');

                // TODO: Add proper OAuth authentication before these calls
                // const auth = await discordSdk.commands.authenticate({...});
                
                log('Fetching instance info...', '‚è≥');
                const instanceId = discordSdk.instanceId;
                const channelId = discordSdk.channelId;
                const guildId = discordSdk.guildId;
                log(`Instance: ${instanceId?.slice(-8)} | Channel: ${channelId} | Guild: ${guildId}`, 'üîç');

                // Try to get participants (will fail without auth - fallback handles this)
                try {
                    const participants = await discordSdk.commands.GetEmbeddedInstanceConnectedParticipants({});
                    if (participants.participants?.length > 0) {
                        const participant = participants.participants[0];
                        currentUser = {
                            id: participant.id,
                            username: participant.username || `User${participant.id.slice(-4)}`,
                            avatar: participant.avatar
                        };
                        log(`User: ${currentUser.username}`, '‚úÖ');
                    } else {
                        createFallbackUser();
                    }
                } catch (authError) {
                    log(`Auth error (normal without OAuth): ${authError.message}`, '‚ö†Ô∏è');
                    createFallbackUser();
                }

            } catch (error) {
                log(`SDK init failed: ${error.message}`, '‚ùå');
                createFallbackUser();
            }

            function createFallbackUser() {
                currentUser = {
                    id: 'user_' + Math.random().toString(36).substr(2, 9),
                    username: `Player${Math.floor(Math.random() * 1000)}`,
                    avatar: null
                };
                log(`Using fallback user: ${currentUser.username}`, 'üë§');
            }

            // Update UI once user is set
            if (currentUser) {
                userInfoDiv.innerHTML = `üë§ ${currentUser.username}`;
                loadPersonalBest();
                loadLeaderboard();
            }
        }

        // Load personal best score from storage
        async function loadPersonalBest() {
            try {
                const storage = getStorage();
                let storedScore = 0;

                if (storage) {
                    const result = await storage.get(`score:${currentUser.id}`);
                    storedScore = result ? parseInt(result.value) || 0 : 0;
                } else {
                    storedScore = parseInt(localStorage.getItem(`snake_score_${currentUser.id}`)) || 0;
                }

                personalBest = storedScore;
                personalBestElement.textContent = personalBest;
            } catch (error) {
                personalBest = 0;
                personalBestElement.textContent = personalBest;
            }
        }

        // Save new personal best score
        async function saveScore(newScore) {
            if (newScore <= personalBest) return;

            try {
                const storage = getStorage();
                if (storage) {
                    await storage.set(`score:${currentUser.id}`, newScore.toString(), true);
                    await storage.set(`user:${currentUser.id}`, currentUser.username, true);
                } else {
                    localStorage.setItem(`snake_score_${currentUser.id}`, newScore.toString());
                    localStorage.setItem(`snake_user_${currentUser.id}`, currentUser.username);
                }
                
                personalBest = newScore;
                personalBestElement.textContent = personalBest;
                loadLeaderboard(); // Refresh leaderboard
                log(`New personal best: ${newScore}`, 'üèÜ');
            } catch (error) {
                console.error('Score save failed:', error);
            }
        }

        // Load leaderboard from storage
        async function loadLeaderboard() {
            try {
                const storage = getStorage();
                let scores = [];

                if (storage) {
                    const result = await storage.list('score:');
                    if (result?.keys) {
                        for (let key of result.keys) {
                            try {
                                const scoreResult = await storage.get(key);
                                const userId = key.replace('score:', '');
                                const userResult = await storage.get(`user:${userId}`);
                                
                                scores.push({
                                    userId,
                                    username: userResult?.value || 'Player',
                                    score: parseInt(scoreResult?.value) || 0
                                });
                            } catch (e) {
                                // Skip invalid entries
                            }
                        }
                    }
                } else {
                    // localStorage fallback
                    for (let i = 0; i < localStorage.length; i++) {
                        const key = localStorage.key(i);
                        if (key?.startsWith('snake_score_')) {
                            const userId = key.replace('snake_score_', '');
                            const username = localStorage.getItem(`snake_user_${userId}`) || 'Player';
                            scores.push({
                                userId,
                                username,
                                score: parseInt(localStorage.getItem(key)) || 0
                            });
                        }
                    }
                }

                // Sort by score descending, limit to top 10
                scores.sort((a, b) => b.score - a.score);
                scores = scores.slice(0, 10);
                displayLeaderboard(scores);
            } catch (error) {
                console.error('Leaderboard load failed:', error);
                leaderboardList.innerHTML = '<p style="text-align: center; opacity: 0.7;">Loading failed</p>';
            }
        }

        // Display leaderboard in UI
        function displayLeaderboard(scores) {
            if (scores.length === 0) {
                leaderboardList.innerHTML = '<p style="text-align: center; opacity: 0.7;">No scores yet</p>';
                return;
            }

            let html = '';
            scores.forEach((player, index) => {
                const rank = index + 1;
                const isCurrentUser = player.userId === currentUser?.id;
                const rankClass = rank <= 3 ? `rank-${rank}` : '';
                
                html += `
                    <div class="leaderboard-item ${isCurrentUser ? 'current-player' : ''}">
                        <div class="rank ${rankClass}">#${rank}</div>
                        <div class="player-info">
                            <div class="player-name">${player.username} ${isCurrentUser ? '(You)' : ''}</div>
                            <div class="player-score">${player.score} pts</div>
                        </div>
                    </div>
                `;
            });
            leaderboardList.innerHTML = html;
        }

        // Main game update loop
        function drawGame() {
            if (isPaused) {
                drawStatic();
                return;
            }

            // Skip if no movement direction set
            if (velocity.x === 0 && velocity.y === 0) {
                drawStatic();
                return;
            }

            // Calculate new head position
            const head = { 
                x: snake[0].x + velocity.x, 
                y: snake[0].y + velocity.y 
            };

            // Wrap around screen edges
            if (head.x < 0) head.x = tileCount - 1;
            if (head.x >= tileCount) head.x = 0;
            if (head.y < 0) head.y = tileCount - 1;
            if (head.y >= tileCount) head.y = 0;

            // Check self-collision
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    endGame();
                    return;
                }
            }

            // Update snake position
            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreElement.textContent = score;
                placeFood();
            } else {
                snake.pop();
            }

            drawStatic();
        }

        // Draw static game elements (background, grid, food, snake)
        function drawStatic() {
            // Clear canvas with dark background
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid lines
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            for (let i = 0; i < tileCount; i++) {
                // Vertical lines
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                
                // Horizontal lines
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // Draw food with glow effect
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#ff6b6b';
            ctx.fillStyle = '#ff6b6b';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
            ctx.shadowBlur = 0;

            // Draw snake segments with gradient
            snake.forEach((segment, index) => {
                const gradient = ctx.createLinearGradient(
                    segment.x * gridSize, segment.y * gridSize,
                    (segment.x + 1) * gridSize, (segment.y + 1) * gridSize
                );
                
                if (index === 0) {
                    // Head: teal gradient
                    gradient.addColorStop(0, '#4ecdc4');
                    gradient.addColorStop(1, '#44a08d');
                } else {
                    // Body: purple gradient
                    gradient.addColorStop(0, '#667eea');
                    gradient.addColorStop(1, '#764ba2');
                }

                ctx.fillStyle = gradient;
                ctx.fillRect(
                    segment.x * gridSize + 1,
                    segment.y * gridSize + 1,
                    gridSize - 2,
                    gridSize - 2
                );
            });
        }

        // Place food at random safe position
        function placeFood() {
            food.x = Math.floor(Math.random() * tileCount);
            food.y = Math.floor(Math.random() * tileCount);

            // Ensure food doesn't spawn on snake
            for (let segment of snake) {
                if (food.x === segment.x && food.y === segment.y) {
                    placeFood();
                    return;
                }
            }
        }

        // End game and show game over screen
        async function endGame() {
            if (gameLoop) {
                clearInterval(gameLoop);
                gameLoop = null;
            }

            finalScoreElement.textContent = score;
            
            if (score > personalBest) {
                newRecordMsg.style.display = 'block';
                await saveScore(score);
            } else {
                newRecordMsg.style.display = 'none';
            }

            gameOverDiv.style.display = 'flex';
        }

        // Properly restart the game with clean state
        function restartGame() {
            // Stop existing game loop
            if (gameLoop) {
                clearInterval(gameLoop);
                gameLoop = null;
            }
            
            // Reset all game state
            snake = [{ x: 10, y: 10 }];
            velocity = { x: 0, y: 0 };
            score = 0;
            isPaused = false;
            
            // Update UI
            scoreElement.textContent = score;
            gameOverDiv.style.display = 'none';
            
            // Place initial food and draw
            placeFood();
            drawStatic();
            
            // Start new game loop
            gameLoop = setInterval(drawGame, 100);
            log('Game restarted', 'üîÑ');
        }

        // Keyboard input handling
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp':
                    if (velocity.y === 0) velocity = { x: 0, y: -1 };
                    e.preventDefault();
                    break;
                case 'ArrowDown':
                    if (velocity.y === 0) velocity = { x: 0, y: 1 };
                    e.preventDefault();
                    break;
                case 'ArrowLeft':
                    if (velocity.x === 0) velocity = { x: -1, y: 0 };
                    e.preventDefault();
                    break;
                case 'ArrowRight':
                    if (velocity.x === 0) velocity = { x: 1, y: 0 };
                    e.preventDefault();
                    break;
                case ' ':
                    isPaused = !isPaused;
                    log(`Game ${isPaused ? 'paused' : 'resumed'}`, isPaused ? '‚è∏Ô∏è' : '‚ñ∂Ô∏è');
                    e.preventDefault();
                    break;
            }
        });

        // Wait for Discord SDK to load
        function waitForDiscordSDK() {
            return new Promise((resolve) => {
                const isInDiscord = window.self !== window.top;
                log(`Discord iframe detected: ${isInDiscord}`, isInDiscord ? '‚úÖ' : 'üîç');
                
                if (!isInDiscord) {
                    log('Running in browser test mode', 'üß™');
                    resolve();
                    return;
                }
                
                if (window.DiscordSDK) {
                    log('Discord SDK already loaded', '‚úÖ');
                    resolve();
                    return;
                }

                log('Waiting for Discord SDK...', '‚è≥');
                
                // Listen for SDK load event
                const onSdkLoaded = () => {
                    log('Discord SDK loaded via event', '‚úÖ');
                    resolve();
                };
                
                window.addEventListener('discord-sdk-loaded', onSdkLoaded, { once: true });
                
                // Fallback polling (5s timeout)
                let attempts = 0;
                const maxAttempts = 50;
                const checkInterval = setInterval(() => {
                    attempts++;
                    if (window.DiscordSDK) {
                        clearInterval(checkInterval);
                        resolve();
                        return;
                    }
                    if (attempts >= maxAttempts) {
                        log('SDK timeout (5s)', '‚ö†Ô∏è');
                        clearInterval(checkInterval);
                        resolve();
                    }
                }, 100);
            });
        }

        // Game initialization
        (async () => {
            await waitForDiscordSDK();
            await initStorage();
            await initUser();
            
            // Initial draw
            placeFood();
            drawStatic();
            
            // Start game loop
            gameLoop = setInterval(drawGame, 100);
            
            // Wire up restart button
            restartBtn.addEventListener('click', restartGame);
            
            log('Snake game initialized', 'üöÄ');
        })();
    </script>
</body>
